{% extends 'web/pages/basic.html' %}
{% load static %}

{% block content %}
    <div class="col h-center">
        <div class="card card-form">
            <div class="content title text-center">{{ title }}</div>
            <hr class="mv-normal">

            <div class="content">
                <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    <div class="form-errors">{{ login_form.non_field_errors }}</div>

                    {% for f in login_form %}
                        <div class="mt-normal">

                            <div class="row mt-normal">
                                <div class="h-center mt-small">
                                    <label>{{ f }}</label>
                                </div>
                            </div>

                            <div class="form-help-text">{{ f.help_text }}</div>
                            <div class="form-errors">{{ f.errors }}</div>
                        </div>
                    {% endfor %}

                    <div class="row mt-normal">
                        <div class="h-center">
                            <button class="button button-primary" type="submit">Войти</button>
                        </div>
                    </div>
                </form>

                <div class="mt-normal text-center">
                    Еще не зарегистрированы? Тогда бегом <a class="link" href="{% url 'register' %}">регистрироваться</a>!
                </div>

            </div>
        </div>
    </div>

{% endblock %}
