{% extends 'web/pages/basic.html' %}
{% load static %}

{% block content %}

    {% if hide_navigation %}
    <div class="card card-middle h-center">
    {% else %}
    <div class="card card-middle">
    {% endif %}

        <div class="content title text-center">{{ title }}</div>
        <hr class="mv-normal">

        <div class="content">
            <div class="message-error">На сервере проходят технические работы. Приносим извинения доставленные за неудобства!</div>

            <div class="items">
                <div class="item">
                    <div class="item-key">Дата и время завершения: </div>
                    <div class="item-value">{{ datetime_end }}</div>
                </div>
            </div>

            <img class="image-card mt-normal" src="{% static 'web/images/technical_work.gif' %}" alt="Технические работы">
        </div>
    </div>

{% endblock %}
