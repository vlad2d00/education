{% extends 'web/pages/basic.html' %}
{% load static %}

{% block content %}

    {% if hide_navigation %}
    <div class="card card-middle h-center">
    {% else %}
    <div class="card card-middle">
    {% endif %}

        <div class="content title text-center">{{ title }}</div>
        <hr class="mv-normal">

        <div class="content">
            {% if detail %}
                <div class="message-error">
                    {{ detail }}
                </div>
            {% endif %}
            <div class="color-secondary mt-normal">
                P.S. Сообщение об ошибке уже отправлено администратору. Совсем скоро эта проблема будет решена.
            </div>
            <img class="image-card mt-normal" src="{% static 'web/images/fail.jpg' %}" alt="Ошибка">
        </div>
    </div>

{% endblock %}
