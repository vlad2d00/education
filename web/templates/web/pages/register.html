{% extends 'web/pages/basic.html' %}
{% load static %}

{% block content %}
    <div class="col h-center">
        <div class="card card-form">
            <div class="content title text-center">{{ title }}</div>
            <hr class="mv-normal">

            <div class="content">
                <form action="{% url 'register' %}" method="post">
                    {% csrf_token %}
                    <div class="form-errors">{{ register_form.non_field_errors }}</div>

                    {% for f in register_form %}
                        <div class="mt-normal">

                            <div class="col mt-medium">
                                <label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}</label>
                                <div class="mt-small form-normal">
                                    <label>{{ f }}</label>
                                </div>
                            </div>

                            <div class="form-help-text">{{ f.help_text }}</div>
                            <div class="form-errors mt-small">{{ f.errors }}</div>
                        </div>
                    {% endfor %}

                    <div class="row">
                        <div class="mt-normal h-center">
                            <button class="button button-primary" type="submit">Регистрация</button>
                        </div>
                    </div>
                </form>

                <div class="mt-normal text-center">
                    Уже авторизованы? Тогда
                    <a class="link" href="{% url 'login' %}">авторизуйтесь</a>
                </div>

            </div>
        </div>
    </div>

{% endblock %}
