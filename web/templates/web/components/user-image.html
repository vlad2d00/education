{% load static %}

<a href="{% url 'user' username=request.user.username %}">
    <img class="icon-medium-round"
         src="{% if user.image_url %}
                  {{ user.image_url }}
              {% else %}
                  {% static 'web/images/default_avatar.jpg' %}
              {% endif %}"
         alt="Аватарка профиля">
</a>
